<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <section class="player-input">
            <form>
                <label for="player1">Input Player 1 Name</label>
                <input type="text" name="player1" id="player1">
                <label for="player2">Input Player 2 Name</label>
                <input type="text" name="player2" id="player2">
                <button type="submit" class="submit">Submit Names</button>
            </form>
        </section>
        <section class="player-board">display player names VS, start/reset button, congratulate winner</section>
    </header>
    <main class="game-board">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
    </main>
</body>
</html>
